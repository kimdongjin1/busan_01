<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      div{
        width: 50px;
        height: 50px;
        background-color: silver;
        border: 1px solid black;
        text-align: center;
      }
      div#box1{
        transform: rotate(45deg) scale(1.5) skew(30deg) translate(50px);
      }
      div#box2{
        transform: translate(200px) rotate(-90deg) scale(2);
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div>
      기본박스
    </div>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
  </body>
</html>
