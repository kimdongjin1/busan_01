<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      #grad1 {
        height: 70px;
        background: red;
        background: linear-gradient(0deg, red, yellow);
      }
      #grad2 {
        height: 70px;
        background: red;
        background: linear-gradient(red, yellow, green);
      }
      #grad3 {
        height: 70px;
        background: red;
        background: linear-gradient(red, orange, yellow, green, blue, indigo, violet);
      }

    </style>
    <title>title name</title>
  </head>
  <body>
    <h4>2색 선형 그라디언트</h4>
    <div id="grad1"></div>
    <h4>3색 선형 그라디언트</h4>
    <div id="grad2"></div>
    <h4>7색 선형 그라디언트</h4>
    <div id="grad3"></div>
    <h4>2색 선형 그라디언트(to right)</h4>
    <div id="grad4"></div>
  </body>
</html>
